name: Trigger auto deployment for psat

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/psat-AutoDeployTrigger-fb0ddc9e-afde-4637-a034-5f7b55200c11.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PSAT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PSAT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PSAT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: psatzandocker18d71a.azurecr.io
          registryUsername: ${{ secrets.PSAT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PSAT_REGISTRY_PASSWORD }}
          containerAppName: psat
          resourceGroup: psat-zan-docker
          imageToBuild: psatzandocker18d71a.azurecr.io/psat:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


